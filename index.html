<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liver Disease Diagnostic System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #1e2a38;
            --secondary: #3498db;
            --accent: #1abc9c;
            --light: #ecf0f1;
            --dark: #121212;
            --danger: #e74c3c;
            --warning: #f39c12;
            --success: #2ecc71;
            --card-bg: #1e2a38;
            --text-color: #ecf0f1;
            --border-color: #2c3e50;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #121212;
            min-height: 100vh;
            color: var(--text-color);
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: #1a1a1a;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        header {
            background: var(--primary);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }
        
        header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        header p {
            opacity: 0.8;
            font-size: 1rem;
        }
        
        .logo {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: var(--accent);
        }
        
        .content {
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 25px;
            border: 1px solid var(--border-color);
        }
        
        .card-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            color: var(--text-color);
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        label {
            font-weight: 500;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        input {
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            width: 100%;
            background-color: #2c3e50;
            color: var(--text-color);
        }
        
        input:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        button {
            grid-column: span 2;
            background: var(--secondary);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .result {
            margin-top: 10px;
            border-radius: 10px;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }
        
        .result.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .result-header {
            padding: 20px;
            color: white;
        }
        
        .result-content {
            padding: 25px;
            background: var(--card-bg);
        }
        
        .healthy .result-header {
            background: var(--success);
        }
        
        .warning .result-header {
            background: var(--warning);
        }
        
        .danger .result-header {
            background: var(--danger);
        }
        
        .result h2 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }
        
        .result p {
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
        
        .result h3 {
            margin: 20px 0 10px;
            color: var(--text-color);
            font-size: 1.2rem;
        }
        
        /* Risk Factor Analysis Chart Styles */
        .risk-factor-chart {
            width: 100%;
            height: 300px;
            margin-top: 20px;
        }
        
        /* Medical Recommendations Tabs */
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            overflow-x: auto;
        }
        
        .tab {
            padding: 12px 20px;
            cursor: pointer;
            background: transparent;
            color: var(--text-color);
            border: none;
            font-weight: 500;
            position: relative;
            white-space: nowrap;
        }
        
        .tab.active {
            color: var(--secondary);
            font-weight: 600;
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--secondary);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .recommendation-item {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            background: rgba(44, 62, 80, 0.5);
            border-left: 4px solid var(--secondary);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .recommendation-item.warning {
            border-left-color: var(--warning);
        }
        
        .recommendation-item.danger {
            border-left-color: var(--danger);
        }
        
        .recommendations {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .recommendation-list {
            list-style: none;
        }
        
        .recommendation-list li {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .recommendation-list li:last-child {
            border-bottom: none;
        }
        
        .risk-level {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: 600;
            margin-left: 10px;
            font-size: 0.9rem;
        }
        
        .risk-high {
            background: rgb(248, 245, 245);
            color: #ff0404;
        }
        
        .risk-medium {
            background: rgb(248, 247, 244);
            color: #d35100;
        }
        
        .risk-low {
            background: rgb(247, 248, 245);
            color: #de1616;
        }
        
        .metrics {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        
        .metric {
            flex: 1;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .metric-value {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--secondary);
            margin: 5px 0;
        }
        
        .metric-label {
            font-size: 0.9rem;
            color: #666;
        }
        
        @media (max-width: 768px) {
            form {
                grid-template-columns: 1fr;
            }
            
            button {
                grid-column: span 1;
            }
            
            .recommendations {
                grid-template-columns: 1fr;
            }
            
            .metrics {
                flex-direction: column;
            }
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo"><i class="fas fa-liver"></i></div>
            <h1>Liver Disease Diagnostic System</h1>
            <p>Advanced clinical assessment for liver health evaluation</p>
        </header>
        
        <div class="content">
            <div class="card">
                <div class="card-title">
                    <i class="fas fa-user-md"></i> Patient Information
                </div>
                <form id="patient-form">
                    <div class="form-group">
                        <label><i class="fas fa-calendar-alt"></i> Age</label>
                        <input type="number" name="age" required>
                    </div>
                    
                    <div class="form-group">
                        <label><i class="fas fa-venus-mars"></i> Gender</label>
                        <input type="number" name="gender" min="1" max="2" placeholder="1=Female, 2=Male" required>
                    </div>
                    
                    <div class="form-group">
                        <label><i class="fas fa-vial"></i> AST</label>
                        <input type="number" name="ast" placeholder="10 - 50" required>
                    </div>
                    
                    <div class="form-group">
                        <label><i class="fas fa-vial"></i> ALT</label>
                        <input type="number" name="alt" placeholder="5 - 65" required>
                    </div>
                    
                    <div class="form-group">
                        <label><i class="fas fa-vial"></i> GGT</label>
                        <input type="number" name="ggt" placeholder="5 - 55" required>
                    </div>
                    
                    <div class="form-group">
                        <label><i class="fas fa-tint"></i> Glucose</label>
                        <input type="number" name="glucose" placeholder="65 - 120" required>
                    </div>
                    
                    <div class="form-group">
                        <label><i class="fas fa-weight"></i> BMI</label>
                        <input type="number" name="bmi" step="0.01" placeholder="Weight(kg)/HeightÂ²(m)" required>
                    </div>
                    
                    <button type="submit">
                        <i class="fas fa-stethoscope"></i> Analyze Patient Data
                    </button>
                </form>
            </div>
            
            <div id="output" class="result">
                <!-- Results will be displayed here -->
            </div>
            
            <!-- Print Controls -->
            <div id="print-controls" style="margin-top: 10px; display: none;">
                <button id="print-button" class="print-btn">
                    <i class="fas fa-print"></i> Print Results
                </button>
            </div>
            
            <!-- Risk Factor Analysis Chart -->
            <div id="risk-factor-analysis" class="card" style="display: none;">
                <div class="card-title">
                    <i class="fas fa-chart-bar"></i> Risk Factor Analysis
                </div>
                <div id="risk-factor-title" class="text-center mb-3"></div>
                <div class="risk-factor-chart">
                    <canvas id="riskFactorChart"></canvas>
                </div>
            </div>
            
            <!-- Medical Recommendations -->
            <div id="medical-recommendations" class="card" style="display: none;">
                <div class="card-title">
                    <i class="fas fa-clipboard-list"></i> Medical Recommendations
                </div>
                <div class="tabs">
                    <button class="tab active" data-tab="immediate">Immediate Actions</button>
                    <button class="tab" data-tab="lifestyle">Lifestyle</button>
                    <button class="tab" data-tab="dietary">Dietary</button>
                    <button class="tab" data-tab="exercise">Exercise</button>
                    <button class="tab" data-tab="monitoring">Monitoring</button>
                </div>
                
                <div id="immediate" class="tab-content active">
                    <!-- Immediate actions content will be populated here -->
                </div>
                
                <div id="lifestyle" class="tab-content">
                    <!-- Lifestyle content will be populated here -->
                </div>
                
                <div id="dietary" class="tab-content">
                    <!-- Dietary content will be populated here -->
                </div>
                
                <div id="exercise" class="tab-content">
                    <!-- Exercise content will be populated here -->
                </div>
                
                <div id="monitoring" class="tab-content">
                    <!-- Monitoring content will be populated here -->
                </div>
            </div>
        </div>
        
        <footer>
            &copy; Liver Disease Diagnostic System | Advanced Clinical Assessment Tool
        </footer>
    </div>
    
    <!-- Additional styles for printing -->
    <style>
        /* Print button styling */
        .print-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .print-btn:hover {
            background: #16a085;
            transform: translateY(-2px);
        }

        /* Print-friendly styles */
        @media print {
            body {
                background: #ffffff !important;
                color: #000000 !important;
                padding: 0;
            }
            header, footer, .logo, .tabs, button, .print-btn {
                display: none !important;
            }
            .container {
                box-shadow: none !important;
                background: #ffffff !important;
            }
            .card {
                background: #ffffff !important;
                border: none !important;
                box-shadow: none !important;
            }
            /* Hide the patient input card during print */
            .content > .card:first-of-type {
                display: none !important;
            }
            /* Ensure results and analysis are visible */
            #output, #risk-factor-analysis, #medical-recommendations {
                display: block !important;
            }
            .result {
                opacity: 1 !important;
                transform: none !important;
            }
            .result-header {
                background: none !important;
                color: #000000 !important;
                padding: 0 0 10px 0 !important;
            }
            .result-content {
                background: #ffffff !important;
                border: none !important;
            }
            .metric {
                background: #ffffff !important;
                border: 1px solid #dddddd !important;
            }
        }
    </style>

    <!-- Print logic -->
    <script>
        function printResults() {
            const resultDiv = document.getElementById('output');
            if (!resultDiv || !resultDiv.classList.contains('show')) {
                alert('Please analyze patient data first.');
                return;
            }
            window.print();
        }
        document.addEventListener('DOMContentLoaded', () => {
            const printButtonEl = document.getElementById('print-button');
            if (printButtonEl) {
                printButtonEl.addEventListener('click', printResults);
            }
            const resultEl = document.getElementById('output');
            const printControlsEl = document.getElementById('print-controls');
            if (resultEl) {
                const observer = new MutationObserver(() => {
                    if (resultEl.classList.contains('show')) {
                        if (printControlsEl) printControlsEl.style.display = 'block';
                    }
                });
                observer.observe(resultEl, { attributes: true, attributeFilter: ['class'] });
            }
        });
    </script>
    <script>
        document.getElementById('patient-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Show loading state
            const button = e.target.querySelector('button');
            const originalText = button.innerHTML;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            button.disabled = true;
            
            try {
                const formData = new FormData(e.target);
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                // Determine result class based on disease type
                let colorClass = 'warning';
                if (data.disease_type.includes('Alcoholic')) {
                    colorClass = 'danger';
                } else if (data.disease_type.includes('Healthy')) {
                    colorClass = 'healthy';
                }
                
                // Determine risk level badge
                let riskBadge = '';
                if (data.overall_risk_level) {
                    const riskClass = data.overall_risk_level.toLowerCase().includes('high') ? 
                        'risk-high' : data.overall_risk_level.toLowerCase().includes('low') ? 
                        'risk-low' : 'risk-medium';
                    
                    riskBadge = `<span class="risk-level ${riskClass}">${data.overall_risk_level}</span>`;
                }
                
                const resultDiv = document.getElementById('output');
                resultDiv.className = `result ${colorClass} show`;
                
                resultDiv.innerHTML = `
                    <div class="result-header">
                        <h2>${data.disease_type} ${riskBadge}</h2>
                        <p>${data.condition || 'Assessment completed'}</p>
                    </div>
                    <div class="result-content">
                        <div class="metrics">
                            <div class="metric">
                                <div class="metric-label">AST/ALT Ratio</div>
                                <div class="metric-value">${data.ast_alt_ratio || 'N/A'}</div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">GGT Level</div>
                                <div class="metric-value">${data.GGT || 'N/A'}</div>
                            </div>
                        </div>
                        
                        <div class="recommendations">
                            <div>
                                <h3><i class="fas fa-utensils"></i> Dietary Recommendations</h3>
                                <ul class="recommendation-list">
                                    ${data.recommendations.diet.map(item => `<li>${item}</li>`).join('')}
                                </ul>
                            </div>
                            <div>
                                <h3><i class="fas fa-heartbeat"></i> Lifestyle Recommendations</h3>
                                <ul class="recommendation-list">
                                    ${data.recommendations.lifestyle.map(item => `<li>${item}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                    </div>
                `;
                
                // Display Risk Factor Analysis
                if (data.risk_factors) {
                    const riskFactorDiv = document.getElementById('risk-factor-analysis');
                    riskFactorDiv.style.display = 'block';
                    
                    // Set the title
                    document.getElementById('risk-factor-title').textContent = data.risk_factors.title || 'Key Risk Factors';
                    
                    // Create the chart
                    const ctx = document.getElementById('riskFactorChart').getContext('2d');
                    
                    // Extract data for the chart
                    const labels = data.risk_factors.factors.map(factor => factor.name);
                    const scores = data.risk_factors.factors.map(factor => factor.score);
                    
                    // Create gradient for bars
                    const gradient = ctx.createLinearGradient(0, 0, 0, 400);
                    gradient.addColorStop(0, 'rgba(52, 152, 219, 0.8)');
                    gradient.addColorStop(1, 'rgba(52, 152, 219, 0.2)');
                    
                    new Chart(ctx, {
                        type: 'bar',
                        indexAxis: 'y',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Importance Score (%)',
                                data: scores,
                                backgroundColor: gradient,
                                borderColor: '#3498db',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                x: {
                                    beginAtZero: true,
                                    ticks: {
                                        color: '#ecf0f1'
                                    },
                                    grid: {
                                        color: 'rgba(255, 255, 255, 0.1)'
                                    }
                                },
                                y: {
                                    ticks: {
                                        color: '#ecf0f1'
                                    },
                                    grid: {
                                        color: 'rgba(255, 255, 255, 0.1)'
                                    }
                                }
                            },
                            legend: {
                                labels: {
                                    fontColor: '#ecf0f1'
                                }
                            }
                        }
                    });
                }
                
                // Display Medical Recommendations
                if (data.medical_recommendations) {
                    const medRecDiv = document.getElementById('medical-recommendations');
                    medRecDiv.style.display = 'block';
                    
                    // Populate each tab content
                    const categories = ['immediate', 'lifestyle', 'dietary', 'exercise', 'monitoring'];
                    
                    categories.forEach(category => {
                        const tabContent = document.getElementById(category);
                        if (data.medical_recommendations[category]) {
                            const recommendations = data.medical_recommendations[category];
                            let html = '';
                            
                            recommendations.forEach(rec => {
                                // Add danger class for immediate actions
                                const itemClass = category === 'immediate' ? 'recommendation-item danger' : 'recommendation-item';
                                html += `<div class="${itemClass}">${rec}</div>`;
                            });
                            
                            tabContent.innerHTML = html;
                        }
                    });
                    
                    // Add tab switching functionality
                    document.querySelectorAll('.tab').forEach(tab => {
                        tab.addEventListener('click', () => {
                            // Remove active class from all tabs and contents
                            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                            
                            // Add active class to clicked tab and corresponding content
                            tab.classList.add('active');
                            const tabId = tab.getAttribute('data-tab');
                            document.getElementById(tabId).classList.add('active');
                        });
                    });
                }
                
                // Scroll to results
                resultDiv.scrollIntoView({ behavior: 'smooth' });
                
            } catch (error) {
                alert('Error: ' + error.message);
                console.error(error);
            } finally {
                // Restore button state
                button.innerHTML = originalText;
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
